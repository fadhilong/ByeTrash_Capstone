<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/profile-style.css"/>
</head>
<body>
    <div class="profilPage">
        <div class="profilPage__bar">
            <div class="profilPage__bar-back">
                <img src="./img/icon/back-icon.svg" alt="Kembali Ke Beranda" aria-label="Kembali Ke Beranda"/>
                <a>Kembali</a>
            </div>
            <img class="profilPage__bar-logo" src="./img/logo/logo_byetrash.png" alt="ByeTrash Logo" aria-label="ByeTrash Logo"/>
        </div>
        <div class="profilPage__title">
            <img src="./img/icon/user-line.svg" alt="Profil Pengguna"/>
            <h1>My Profil</h1>
        </div>
        <form>
        <div class="profilPage__form">
                <div class="profilPage__form1">
                    <div class="profilPage__form-input">
                        <label>Nama Anda</label>
                        <input type="text" autocomplete="off"/>
                    </div>
                    <div class="profilPage__form-input">
                        <label>Alamat</label>
                        <input type="text" autocomplete="off"/>
                    </div>
                    <div class="profilPage__form-input">
                        <label>E-mail</label>
                        <input type="password" autocomplete="off"/>
                    </div>
                </div>
                <div class="profilPage__form2">
                    <div class="profilPage__form-input">
                        <label>Nama Bank</label>
                        <input type="email" autocomplete="off"/>
                    </div>
                    <div class="profilPage__form-input">
                        <label>Nomor Rekening</label>
                        <input type="text" autocomplete="off"/>
                    </div>
                </div>
            </div>
                    <div class="profilPage__button">
                        <button id="btn-save">Simpan</button>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
